<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv. de Programação | Redes I</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <nav>
        <h1>Atividade de Programação<br>Redes 1</h1>
        <h4>Lucas Nunes Silveira - 20.2.8040<br>Matheus Lopes Moreira - 20.2.8002</h4>
    </nav>

    <form id="chat">
        <input type="text" name="string-to-transform" placeholder="Digite sua String">
        <button type="submit">Enviar</button>
        <h1 class="result-title">Resultados da sua String:</h1>
        <div class="string-result"></div>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message) {
            $('.string-result').append('<div class="string-transformed">' + message.message + '</div>');
        }

        socket.on('receivedMessage', function (message) {
            renderMessage(message);
        });

        $('#chat').submit(function (event) {
            event.preventDefault();

            var message = $('input[name=string-to-transform]').val();

            if (message.length) {
                var messageObject = {
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            };
        });
    </script>
</body>

</html>
